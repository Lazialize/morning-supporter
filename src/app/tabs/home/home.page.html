<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card>
      <ion-item color="warning" lines="none">
        <ion-icon slot="start" name="warning-outline"></ion-icon>
        <ion-label> 今日は雨が降る予定です。 </ion-label>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item color="danger" lines="none">
        <ion-icon slot="start" name="alert-circle-outline"></ion-icon>
        <ion-label> 雨が降っています。 </ion-label>
      </ion-item>
    </ion-card>
  </ion-list>
  <ion-card>
    <ion-card-header>
      <ion-card-title>日課進捗</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ done }}/{{ total }}
      <ion-progress-bar value="{{ done / total }}"></ion-progress-bar>
      <ion-list>
        <ion-list-header>未完了の日課</ion-list-header>
        <ion-item *ngFor="let task of uncompletedTasks">
          <ion-checkbox slot="start" [checked]="task.isDone" (click)="onTaskClicked(task)"></ion-checkbox>
          <ion-label>{{ task.name }}</ion-label>
        </ion-item>
        <ion-item lines="none" *ngIf="!uncompletedTasks || uncompletedTasks.length === 0">
          <ion-label>未完了の日課はありません</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
