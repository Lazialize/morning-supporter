<ion-header>
  <ion-toolbar>
    <ion-title>日課一覧</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openAlertToCreateTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item
      *ngFor="let task of tasks$ | async; trackBy: trackByFn"
      [button]="true"
      (click)="openActionSheetOfTask(task)"
    >
      <ion-label>{{ task.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
