<ion-header>
  <ion-toolbar>
    <ion-title>日課一覧</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let task of tasks$ | async; trackBy: trackByFn"
      [button]="true"
      (click)="openActionSheetOfTask(task)"
    >
      <ion-icon slot="start" name="{{ task.isDone ? 'checkmark-circle-outline' : 'ellipse-outline' }}"></ion-icon>
      <ion-label>{{ task.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
