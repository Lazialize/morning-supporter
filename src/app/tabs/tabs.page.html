<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>ホーム</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="task-list">
      <ion-icon name="today"></ion-icon>
      <ion-label>日課一覧</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="settings">
      <ion-icon name="settings"></ion-icon>
      <ion-label>設定</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
<ion-fab vertical="bottom" horizontal="end" slot="fixed" style="margin-bottom: 60px">
  <ion-fab-button (click)="openAlertToCreateTask()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
