<ion-header>
  <ion-toolbar>
    <ion-title>一時タスクの設定</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let task of (tasks$ | async)?.temporaryTasks; trackBy: trackByFn" [button]="true">
      <ion-label>{{ task.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
